<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <section class="section hero">
      <div class="conteiner hero">
        <h1 class="hero-title">ANEMONE</h1>
        <h2 class="hero-mintitle">flower studio</h2>
        <div class="hero__img">
          <img src="" alt="flower" width="145px" height="274px" />
        </div>
        <button class="hero__btn" type="button">
          <svg class="hero__btn-svg" width="64" height="76">
            <use href=""></use>
          </svg>
        </button>
      </div>
    </section>

    <div class="backdrop">
      <div class="modal">
        <button class="modal__exit"></button>
        <form class="modal__form" autocomplete="on">
          <b>Contact us</b>
          <p>
            If you have any additional questions or you want to clarify
            something before you make an order please fill in your contact
            details. We will call you back.
          </p>
          <label class="form__label">
            <span>Name</span>
            <input
              type="text"
              class="form__input"
              required
              autofocus
              placeholder="Your name"
            />
          </label>
          <label class="form__label">
            <span>Email</span>
            <input
              type="email"
              class="form__input"
              required
              placeholder="Your email"
            />
          </label>
          <button type="submit">Send</button>
        </form>
      </div>
    </div>

    <div class="pop-up">
      <button type="button" class="pop-up__exit"></button>
      <div class="pop-up__svg"></div>
      <b>Thank you!</b>
      <p>We have received your contact details and will reach you soon.</p>
      <button type="button">Continue</button>
    </div>
  </body>
</html>
